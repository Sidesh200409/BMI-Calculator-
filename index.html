<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmi-form">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button type="button" id="calculateBtn">Calculate BMI</button>
        </form>

        <div class="result">
            <h2>BMI Result:</h2>
            <p id="bmi-output">Your BMI will appear here.</p>
            <p id="bmi-category">Category: </p>
            <p id="bmi-risk">Health Risk: </p>
            <p id="ideal-weight">Ideal Weight Range: </p>
        </div>

        <canvas id="bmi-chart"></canvas>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <script src="script.js"></script>
</body>
</html>
